<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.4 - Exterior Angle Sum</title>
<script>
    const passwords = {
        '1234': 'Beginner: How many gondolas will the Ferris wheel have if each exterior angle formed between two adjacent gondolas is 30 degrees?',
        'SECRET': 'Intermediate: Given that the Ferris wheel has 12 gondolas equally spaced around it, calculate the measure of each exterior and interior angle formed at the center of the wheel between adjacent gondolas.',
        'PASSWORD': 'Advanced: The engineers decide to increase the number of gondolas so that each interior angle formed at the center between adjacent gondolas is 15 degrees larger than it was with 12 gondolas. How many gondolas does the Ferris wheel now have?',
        'CHALLENGE': 'Challenge: For the final design, the engineers want the **sum of the measures of all the interior angles** of the polygon (Ferris wheel) to be 270 degrees more than the sum when the wheel had 12 gondolas. How many gondolas are in the final design?' 
    };

    const revealedTexts = new Set(); // Track revealed texts

    function checkPassword() {
        const inputPassword = document.getElementById('password').value;
        const outputDiv = document.getElementById('output');

        if (passwords[inputPassword]) {
            // Check if this text has already been revealed
            if (!revealedTexts.has(inputPassword)) {
                revealedTexts.add(inputPassword); // Mark as revealed
                outputDiv.className = '';
                outputDiv.innerHTML += `<div class="popup">${passwords[inputPassword]}</div>`;
                outputDiv.scrollIntoView({ behavior: 'smooth', block: 'start' }); // Scroll to the output
            } else {
                alert('This problem has already been revealed.');
            }
        } else {
            alert('Incorrect password!');
        }
    }

    function addToPassword(char) {
        const passwordInput = document.getElementById('password');
        passwordInput.value += char;
    }

    function clearPassword() {
        document.getElementById('password').value = '';
    }

    document.getElementById('password').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            checkPassword();
        }
    });
</script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            height: 100vh;
        }
        .hidden {
            display: none;
        }
        .popup {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }
        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-top: 10px; /* Add margin for spacing */
        }
        h1 {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            margin-right: 5px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            width: 100%;
        }
        .key {
            padding: 20px;
            font-size: 24px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
        }
        .key:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>

<div id="output" class="hidden"></div>

<h1>
    Enter Code
    <div class="input-container">
        <input type="text" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>
</h1>
