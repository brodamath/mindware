<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.4 - Exterior Angle Sum</title>
    <script>
        let passwords = {};

        // Load the passwords and problems from JSON file
        async function loadProblems() {
            try {
                const response = await fetch('problems.json'); // Fetch the JSON file
                const data = await response.json(); // Convert to JSON
                passwords = data.problems; // Store the data
            } catch (error) {
                console.error('Error loading problems:', error);
            }
        }

        // Call the load function when the page loads
        window.onload = loadProblems;

        const revealedTexts = new Set(); // Track revealed texts

        function checkPassword() {
            const inputPassword = document.getElementById('password').value;
            const outputDiv = document.getElementById('output');

            if (passwords[inputPassword]) {
                // Check if this text has already been revealed
                if (!revealedTexts.has(inputPassword)) {
                    revealedTexts.add(inputPassword); // Mark as revealed
                    outputDiv.className = '';
                    outputDiv.innerHTML += `<div class="popup">${passwords[inputPassword]}</div>`;
                    outputDiv.scrollIntoView({ behavior: 'smooth', block: 'start' }); // Scroll to the output
                } else {
                    alert('This problem has already been revealed.');
                }
            } else {
                alert('Incorrect password!');
            }
        }

        function addToPassword(char) {
            const passwordInput = document.getElementById('password');
            passwordInput.value += char;
        }

        function clearPassword() {
            document.getElementById('password').value = '';
        }

        // Add event listener for the Enter key
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('password').addEventListener('keypress', function (event) {
                if (event.key === 'Enter') {
                    checkPassword();
                }
            });
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            height: 100vh;
        }
        .hidden {
            display: none;
        }
        .popup {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }
        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
        }
        h1 {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            margin-right: 5px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            width: 100%;
        }
        .key {
            padding: 20px;
            font-size: 24px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
        }
        .key:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>

<div id="output" class="hidden"></div>

<h1>
    Enter Code
    <div class="input-container">
        <input type="text" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>
</h1>
